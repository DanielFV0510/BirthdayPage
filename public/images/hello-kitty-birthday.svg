<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Hello Kitty Head (Birthday) -->
  <ellipse cx="100" cy="120" rx="65" ry="55" fill="#ffffff" stroke="#ff69b4" stroke-width="3"/>
  
  <!-- Left Ear -->
  <ellipse cx="65" cy="75" rx="20" ry="30" fill="#ffffff" stroke="#ff69b4" stroke-width="2"/>
  <ellipse cx="65" cy="75" rx="12" ry="18" fill="#ffb6c1"/>
  
  <!-- Right Ear -->
  <ellipse cx="135" cy="75" rx="20" ry="30" fill="#ffffff" stroke="#ff69b4" stroke-width="2"/>
  <ellipse cx="135" cy="75" rx="12" ry="18" fill="#ffb6c1"/>
  
  <!-- Eyes (Happy) -->
  <path d="M 72 110 Q 80 105 88 110" stroke="#000000" stroke-width="3" fill="none"/>
  <path d="M 112 110 Q 120 105 128 110" stroke="#000000" stroke-width="3" fill="none"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="125" rx="3" ry="2" fill="#ff69b4"/>
  
  <!-- Mouth (Big Smile) -->
  <path d="M 85 135 Q 100 150 115 135" stroke="#ff69b4" stroke-width="3" fill="none"/>
  
  <!-- Whiskers -->
  <line x1="50" y1="120" x2="70" y2="118" stroke="#000000" stroke-width="2"/>
  <line x1="50" y1="130" x2="70" y2="130" stroke="#000000" stroke-width="2"/>
  <line x1="130" y1="118" x2="150" y2="120" stroke="#000000" stroke-width="2"/>
  <line x1="130" y1="130" x2="150" y2="130" stroke="#000000" stroke-width="2"/>
  
  <!-- Party Hat -->
  <path d="M 100 20 L 120 60 L 80 60 Z" fill="#ff1493"/>
  <circle cx="100" cy="20" r="8" fill="#ffd700"/>
  
  <!-- Bow -->
  <path d="M 85 45 Q 100 35 115 45 Q 100 55 85 45 Z" fill="#ff69b4"/>
  <ellipse cx="100" cy="45" rx="6" ry="4" fill="#ffd700"/>
  
  <!-- Birthday confetti -->
  <text x="20" y="40" font-family="Arial" font-size="15" fill="#ff69b4">🎉</text>
  <text x="170" y="50" font-family="Arial" font-size="15" fill="#ffd700">⭐</text>
  <text x="30" y="170" font-family="Arial" font-size="15" fill="#ff1493">🎈</text>
  <text x="160" y="180" font-family="Arial" font-size="15" fill="#ff69b4">🎂</text>
</svg>
